<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Redirect</title>
</head>
<body>
    <h1>Processing Authorization Code...</h1>

    <script>
        // Função para obter o parâmetro 'code' da query string
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Capturar o código de autorização
        let authCode = getQueryParam('code');

        // Verificar se o código de autorização está presente
        if (authCode) {
            // Construir a URL de redirecionamento com o código de autorização
            let redirectUrl = 'https://neipol-online.github.io/MP/?code=' + encodeURIComponent(authCode);
            // Redirecionar para a URL com o código de autorização
            window.location.href = redirectUrl;
        } else {
            // Se o código não está presente, exiba uma mensagem de erro
            document.body.innerHTML = '<h1>Código de autorização não encontrado V4.</h1>';
        }
    </script>
</body>
</html>
